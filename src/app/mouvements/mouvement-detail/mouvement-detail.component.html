<h2>MOUVEMENTS</h2>
<div *ngIf="mouvement">
  <h3>"{{ mouvement.name }}"</h3>
  <div>
    <label>Id: </label>{{ mouvement.id }}</div>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="mouvement.name" placeholder="mouvement"/>
  </div>
  <div>
    <label>Poids: </label>
    <input [(ngModel)]="mouvement.poids" placeholder="mouvement"/>
  </div>
  <div>
    <button (click)="updateMouvement(mouvement)">Update</button>
  </div>
  <p>
    <button (click)="gotoMouvements(mouvement)">Back</button>
  </p>
</div>
